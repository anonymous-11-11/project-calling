      </button>
      <input id="image-input" type="file" accept="image/*" />
      <button type="submit" title="Send Message" aria-label="Send Message">âž¤</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
